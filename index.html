<html >

  <meta charset="UTF-8">

  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css'>

<body>
  <body>
      <div class="container-fluid text-center info">
        
        <h1 class="display-4">Wikipedia Viewer</h1>
        
          <a class="btn btn-secondary btn-block random" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Generate Random Article
          </a>
      

        <i class="fa fa-search fa-4x" id="search"></i>


         <div class="input-group sbox">
          <input class="form-control input" type="text"/>
           <span class="input-group-addon fa fa-search fa-2x" id="search-input">
           </span>
        </div>
        
        <ul class="text-left list-unstyled" id="output">
          
        </ul>
        

      </div>

 
</body>
